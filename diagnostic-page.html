<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FXIFY Loss Diagnostic Report</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #38bdf8;
            border-bottom: 2px solid #1e40af;
            padding-bottom: 10px;
        }
        h2 {
            color: #60a5fa;
            margin-top: 30px;
            border-bottom: 1px solid #1e3a8a;
            padding-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #1e293b;
        }
        th {
            background: #1e40af;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #334155;
        }
        tr:hover {
            background: #334155;
        }
        .win-rate {
            font-weight: bold;
        }
        .win-rate.good { color: #10b981; }
        .win-rate.bad { color: #ef4444; }
        .pips.positive { color: #10b981; }
        .pips.negative { color: #ef4444; }
        .summary {
            background: #1e293b;
            border: 2px solid #1e40af;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #334155;
        }
        .summary-label {
            font-weight: bold;
            color: #60a5fa;
        }
        .summary-value {
            font-weight: bold;
        }
        .loading {
            text-align: center;
            font-size: 20px;
            color: #38bdf8;
            padding: 50px;
        }
        .error {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .analysis {
            background: #065f46;
            color: #6ee7b7;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 5px solid #10b981;
        }
        .warning {
            background: #78350f;
            color: #fcd34d;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 5px solid #f59e0b;
        }
        .critical {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 5px solid #ef4444;
            font-weight: bold;
        }
        button {
            background: #1e40af;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç FXIFY LOSSES DIAGNOSTIC REPORT</h1>
        <p>This page will analyze the -$2.25M loss on your FXIFY Trading panel.</p>

        <button onclick="runDiagnostic()">üöÄ Run Diagnostic</button>
        <button onclick="exportToFile()">üíæ Export Results</button>

        <div id="results">
            <div class="loading">Click "Run Diagnostic" to start analysis...</div>
        </div>
    </div>

    <script>
        let diagnosticData = null;

        async function runDiagnostic() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">‚è≥ Running diagnostic queries... This may take 10-15 seconds...</div>';

            try {
                // Try production first, fall back to localhost
                let response;
                try {
                    response = await fetch('https://forex-market-anz.onrender.com/api/admin/diagnose-fxify-losses', {
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                } catch (e) {
                    // Fall back to localhost
                    response = await fetch('http://localhost:5000/api/admin/diagnose-fxify-losses', {
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                diagnosticData = data;
                displayResults(data);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h2>‚ùå Error Running Diagnostic</h2>
                        <p>${error.message}</p>
                        <p><strong>Possible fixes:</strong></p>
                        <ul>
                            <li>Make sure you're logged into the application</li>
                            <li>Open this page from your application's admin dashboard</li>
                            <li>Check that the server is running locally (npm run dev)</li>
                            <li>For production: Push the updated admin.ts to GitHub and redeploy</li>
                        </ul>
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const { monthly, bySymbol, byVersion, recentSignals, summary } = data;

            let html = '<div class="summary">';
            html += '<h2>üìä OVERALL SUMMARY</h2>';
            html += `
                <div class="summary-item">
                    <span class="summary-label">Total Signals:</span>
                    <span class="summary-value">${summary.total_signals}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Win Rate:</span>
                    <span class="summary-value win-rate ${parseFloat(summary.win_rate) >= 50 ? 'good' : 'bad'}">
                        ${summary.win_rate}% (${summary.wins} wins, ${summary.losses} losses)
                    </span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Average Confidence:</span>
                    <span class="summary-value">${summary.avg_confidence}%</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Total Pips:</span>
                    <span class="summary-value pips ${parseFloat(summary.total_pips) >= 0 ? 'positive' : 'negative'}">
                        ${summary.total_pips >= 0 ? '+' : ''}${summary.total_pips}
                    </span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Total Dollars ($10/pip):</span>
                    <span class="summary-value pips ${parseFloat(summary.total_pips) >= 0 ? 'positive' : 'negative'}">
                        $${(parseFloat(summary.total_pips) * 10).toLocaleString()}
                    </span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Avg P/L per Signal:</span>
                    <span class="summary-value pips ${parseFloat(summary.avg_pips) >= 0 ? 'positive' : 'negative'}">
                        ${summary.avg_pips} pips
                    </span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Worst Loss:</span>
                    <span class="summary-value pips negative">${summary.min_pips} pips</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Best Win:</span>
                    <span class="summary-value pips positive">+${summary.max_pips} pips</span>
                </div>
            `;
            html += '</div>';

            // Analysis based on data
            html += analyzeResults(summary, monthly, bySymbol, byVersion);

            // Monthly Performance
            html += '<h2>üìÖ MONTHLY PERFORMANCE</h2>';
            html += '<table><thead><tr><th>Month</th><th>Signals</th><th>Avg Pips</th><th>Total Pips</th><th>Win Rate</th></tr></thead><tbody>';
            monthly.forEach(row => {
                const month = row.month ? new Date(row.month).toISOString().slice(0, 7) : 'Unknown';
                const winRateClass = parseFloat(row.win_rate) >= 50 ? 'good' : 'bad';
                const pipsClass = parseFloat(row.total_pips) >= 0 ? 'positive' : 'negative';
                html += `
                    <tr>
                        <td>${month}</td>
                        <td>${row.signals}</td>
                        <td class="pips ${parseFloat(row.avg_pips) >= 0 ? 'positive' : 'negative'}">${row.avg_pips}</td>
                        <td class="pips ${pipsClass}">${row.total_pips}</td>
                        <td class="win-rate ${winRateClass}">${row.win_rate}%</td>
                    </tr>
                `;
            });
            html += '</tbody></table>';

            // Symbol Performance
            html += '<h2>üí± SYMBOL PERFORMANCE</h2>';
            html += '<table><thead><tr><th>Symbol</th><th>Signals</th><th>Avg Pips</th><th>Total Pips</th><th>Win Rate</th></tr></thead><tbody>';
            bySymbol.forEach(row => {
                const winRateClass = parseFloat(row.win_rate) >= 50 ? 'good' : 'bad';
                const pipsClass = parseFloat(row.total_pips) >= 0 ? 'positive' : 'negative';
                html += `
                    <tr>
                        <td><strong>${row.symbol}</strong></td>
                        <td>${row.signals}</td>
                        <td class="pips ${parseFloat(row.avg_pips) >= 0 ? 'positive' : 'negative'}">${row.avg_pips}</td>
                        <td class="pips ${pipsClass}">${row.total_pips}</td>
                        <td class="win-rate ${winRateClass}">${row.win_rate}%</td>
                    </tr>
                `;
            });
            html += '</tbody></table>';

            // Strategy Version Performance
            html += '<h2>üî¢ STRATEGY VERSION PERFORMANCE</h2>';
            html += '<table><thead><tr><th>Version</th><th>Signals</th><th>Avg Pips</th><th>Total Pips</th><th>Win Rate</th></tr></thead><tbody>';
            byVersion.forEach(row => {
                const winRateClass = parseFloat(row.win_rate) >= 50 ? 'good' : 'bad';
                const pipsClass = parseFloat(row.total_pips) >= 0 ? 'positive' : 'negative';
                html += `
                    <tr>
                        <td><strong>${row.strategy_version || 'Unknown'}</strong></td>
                        <td>${row.signals}</td>
                        <td class="pips ${parseFloat(row.avg_pips) >= 0 ? 'positive' : 'negative'}">${row.avg_pips}</td>
                        <td class="pips ${pipsClass}">${row.total_pips}</td>
                        <td class="win-rate ${winRateClass}">${row.win_rate}%</td>
                    </tr>
                `;
            });
            html += '</tbody></table>';

            // Recent Signals Sample
            html += '<h2>üïí RECENT SIGNALS (Last 50)</h2>';
            html += '<table><thead><tr><th>Date</th><th>Symbol</th><th>Type</th><th>Confidence</th><th>Outcome</th><th>P/L Pips</th><th>Version</th></tr></thead><tbody>';
            recentSignals.slice(0, 50).forEach(row => {
                const date = row.outcome_time ? new Date(row.outcome_time).toISOString().slice(0, 10) : 'Unknown';
                const pipsClass = parseFloat(row.profit_loss_pips) >= 0 ? 'positive' : 'negative';
                html += `
                    <tr>
                        <td>${date}</td>
                        <td>${row.symbol}</td>
                        <td>${row.signal_type}</td>
                        <td>${row.confidence}%</td>
                        <td>${row.outcome}</td>
                        <td class="pips ${pipsClass}">${row.profit_loss_pips}</td>
                        <td>${row.strategy_version || 'N/A'}</td>
                    </tr>
                `;
            });
            html += '</tbody></table>';

            document.getElementById('results').innerHTML = html;
        }

        function analyzeResults(summary, monthly, bySymbol, byVersion) {
            let analysis = '';

            // Check if losses are historical
            const oldVersions = byVersion.filter(v => v.strategy_version && parseFloat(v.strategy_version) < 2.1);
            const newVersions = byVersion.filter(v => v.strategy_version && parseFloat(v.strategy_version) >= 2.1);

            if (oldVersions.length > 0 && newVersions.length > 0) {
                const oldPips = oldVersions.reduce((sum, v) => sum + parseFloat(v.total_pips), 0);
                const newPips = newVersions.reduce((sum, v) => sum + parseFloat(v.total_pips), 0);

                if (oldPips < 0 && newPips > oldPips) {
                    analysis += `
                        <div class="analysis">
                            <h2>‚úÖ ROOT CAUSE IDENTIFIED: HISTORICAL DATA</h2>
                            <p><strong>Old versions (< 2.1.0):</strong> ${oldPips.toFixed(2)} pips (${(oldPips * 10).toLocaleString()} dollars)</p>
                            <p><strong>New versions (>= 2.1.0):</strong> ${newPips.toFixed(2)} pips (${(newPips * 10).toLocaleString()} dollars)</p>
                            <p><strong>Conclusion:</strong> The -$2.25M loss is primarily from OLD signals before Phase 2 & 3 optimizations.</p>
                            <p><strong>Action:</strong> Filter Growth Tracking to show only strategy_version >= 2.1.0</p>
                        </div>
                    `;
                } else if (newPips < -10000) {
                    analysis += `
                        <div class="critical">
                            <h2>üö® CRITICAL: CURRENT SYSTEM LOSING MONEY</h2>
                            <p><strong>New versions (>= 2.1.0):</strong> ${newPips.toFixed(2)} pips (${(newPips * 10).toLocaleString()} dollars)</p>
                            <p><strong>Conclusion:</strong> Phase 2 & 3 optimizations are NOT working. Current system is unprofitable.</p>
                            <p><strong>Action:</strong> STOP generating new signals until filters are fixed.</p>
                        </div>
                    `;
                }
            }

            // Check for problem symbols
            const worstSymbol = bySymbol[0];
            if (worstSymbol && parseFloat(worstSymbol.total_pips) < -50000) {
                analysis += `
                    <div class="warning">
                        <h2>‚ö†Ô∏è PROBLEM SYMBOL: ${worstSymbol.symbol}</h2>
                        <p><strong>Total Loss:</strong> ${worstSymbol.total_pips} pips (${(parseFloat(worstSymbol.total_pips) * 10).toLocaleString()} dollars)</p>
                        <p><strong>Win Rate:</strong> ${worstSymbol.win_rate}%</p>
                        <p><strong>Signals:</strong> ${worstSymbol.signals}</p>
                        <p><strong>Action:</strong> Consider disabling ${worstSymbol.symbol} like GBP/USD was disabled.</p>
                    </div>
                `;
            }

            // Check GBP/USD
            const gbpusd = bySymbol.find(s => s.symbol === 'GBP/USD');
            if (gbpusd) {
                analysis += `
                    <div class="critical">
                        <h2>üö® GBP/USD NOT PROPERLY DISABLED</h2>
                        <p><strong>GBP/USD found in database with ${gbpusd.signals} signals!</strong></p>
                        <p><strong>Total Loss:</strong> ${gbpusd.total_pips} pips (${(parseFloat(gbpusd.total_pips) * 10).toLocaleString()} dollars)</p>
                        <p><strong>Win Rate:</strong> ${gbpusd.win_rate}%</p>
                        <p><strong>Action:</strong> GBP/USD should be disabled in signal-generator.ts line 568-571. Check if filter is working.</p>
                    </div>
                `;
            }

            return analysis;
        }

        function exportToFile() {
            if (!diagnosticData) {
                alert('Please run diagnostic first!');
                return;
            }

            const blob = new Blob([JSON.stringify(diagnosticData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fxify-diagnostic-${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
